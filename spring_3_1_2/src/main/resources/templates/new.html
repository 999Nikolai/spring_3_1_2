<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Новый пользователь</title>
</head>

<body>
<form
        th:method="POST" th:action="@{/saveUser}" th:object="${users}">
  <label for="name">Enter name: </label>
  <br/>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="age">Enter age: </label>
  <br/>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
  <br/>
  <input type="submit" style="color: darkblue" value="Create!"/>

</form>
</body>
</html>
