<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Обновление пользователя</title>
</head>

<body>
<form
        th:method="PATCH" th:action="@{/{id}(id=${users.getId()})}" th:object="${users}">
  <label for="name">Enter name: </label>
  <br/>
  <input type="text"
         th:field="*{name}"
         id="name"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>
  <label for="age">Enter age: </label>
  <br/>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
  <br/>
  <input type="submit" value="Update!"/>

</form>
</body>
</html>
